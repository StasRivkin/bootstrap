<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Skillfair</title>
</head>
<body>
    <header class="container">
        <div class="row align-items-sm-center">
            <h1 class="col-sm-4">Java 47</h1>
            <nav class="col-sm-8 row">
                <p class="col-sm-2 offset-sm-6">
                    newest
                </p>
                <p class="col-sm-2">
                    catalog
                </p>
                <p class="col-sm-2">
                    contacts
                </p>
            </nav>
        </div>
    </header>
    <section class="jumbotron d-flex align-items-sm-center">
        <div class="container text-center">
            <h2>Skillfare</h2>
            <h3>this year the best</h3>
            <a href="#" class="btn btn-success">see all</a>
        </div>
    </section>
    <section class="container text-center">
        <div class="row">
            <figure class="col-sm-6">
                <p>gifts</p>
                <img class="w-100" src="./Images/gifts.jpg" alt="gifts">
            </figure>
            <figure class="col-sm-6">
                <p>antique</p>
                <img class="w-100" src="./Images/antique.jpg" alt="antique">
            </figure>
        </div>
        <div class="row">
            <figure class="col-sm-6">
                <p>kitchen</p>
                <img class="w-100" src="./Images/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class="col-sm-6">
                <p>woodwork</p>
                <img class="w-100" src="./Images/woodwork.jpg" alt="woodwork">
            </figure>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <p class="col-sm-4">
                &copy; Java 47
            </p>
            <ul class="col-sm-8 list-unstyled row">
                <li class="col-sm-1 offset-9">
                    <img src="./Images/facebook.svg" alt="facebook">
                </li>
                <li class="col-sm-1">
                    <img src="./Images/instagram.svg" alt="instagram">
                </li>
                <li class="col-sm-1">
                    <img src="./Images/twitter.svg" alt="twitter">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
